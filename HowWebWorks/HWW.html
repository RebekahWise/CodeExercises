<!DOCTYPE html>
  <head>
   
    <title>How the web works form</title>
    <link rel="stylesheet" href="HWW.css">
  </head>
  <body>
    <main>
        <h1>Check out GET and POST requests</h1>  
    </main>
    <form method="post">
  <label>
    Name:
    <input name="submitted-name" autocomplete="name" placeholder="Morgan Freeman"/>
  </label>
  <br>
   <label>
    Email:
    <input name="Email" type="email" placeholder="Morgan@AOL.com"/>
  </label>
  <br>
  <label>
    Search Term:
    <input name="Search" type="text" placeholder="what you searching for?"/>
  </label>
  <br>
  <button>Save</button>
</form>
    <script src="HWW.js"></script>
  </body>
</html>
